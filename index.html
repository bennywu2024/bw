        function updateCurrentTimeForSchedules() {
            const now = new Date();

        // --- Countdown Logic ---
        function updateAllCountdowns() {
            const now = new Date();
            document.querySelectorAll('li[data-departure-time]').forEach(li => {
                const departureTime = new Date(li.dataset.departureTime);
                const diff = departureTime - now; 
                const countdownSpan = li.querySelector('.countdown-text, .departed-text'); 

                if (countdownSpan) { 
                    const totalSeconds = Math.floor(diff / 1000);
                    
                    if (totalSeconds < -60) {
                        countdownSpan.textContent = "已開出";
                        countdownSpan.classList.remove('countdown-text'); 
                        countdownSpan.classList.add('departed-text');
                        li.style.opacity = '0.5';
                    } else if (totalSeconds < 0) {
                        countdownSpan.textContent = "即將開出";
                         countdownSpan.classList.remove('departed-text');
                        countdownSpan.classList.add('countdown-text');
                    } else { 
                        const displayMinutes = Math.floor(totalSeconds / 60);
                        const displaySeconds = totalSeconds % 60;
                        countdownSpan.textContent = `${String(displayMinutes).padStart(2, '0')} 分 ${String(displaySeconds).padStart(2, '0')} 秒`;
                        countdownSpan.classList.remove('departed-text'); 
                        countdownSpan.classList.add('countdown-text'); 
                    }
                }
            });
        }
        
        // --- Core Logic Functions (ETA View) ---
        function getUpcomingDepartures(schedule, currentHour, currentMinute, count = 5) {
            if (!schedule) return [];
            const upcoming = [];
            const sortedHours = Object.keys(schedule).map(Number).sort((a, b) => a - b);
            const now = new Date(); 

            if (schedule[currentHour]) {
                schedule[currentHour].forEach(minute => {
                    if (minute >= currentMinute && upcoming.length < count) {
                        const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), currentHour, minute, 0);
                        upcoming.push({ hour: currentHour, minute, date: depDate });
                    }
                });
            }

            for (const hour of sortedHours) {
                if (upcoming.length >= count) break;
                if (hour > currentHour) { 
                    schedule[hour].forEach(minute => {
                        if (upcoming.length < count) {
                             const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                            upcoming.push({ hour, minute, date: depDate });
                        }
                    });
                }
            }
            if (upcoming.length < count) {
                const firstHourNextDay = sortedHours[0];
                if (firstHourNextDay !== undefined) {
                    schedule[firstHourNextDay].forEach(minute => {
                        if (upcoming.length < count) {
                            const tomorrow = new Date(now);
                            tomorrow.setDate(tomorrow.getDate() + 1);
                            const depDate = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), firstHourNextDay, minute, 0);
                            upcoming.push({ hour: firstHourNextDay, minute, date: depDate });
                        }
                    });
                }
            }
            return upcoming;
        }

            const apiUrl = `https://data.etabus.gov.hk/v1/transport/kmb/stop-eta/${kmbConfig.stopId}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                kmbDeparturesList.innerHTML = ''; 
                let relevantDepartures = data.data
                    .filter(bus => bus.eta)
                    .sort((a, b) => new Date(a.eta) - new Date(b.eta));
                
                if (kmbConfig.targetRoutes) {
                    relevantDepartures = relevantDepartures.filter(bus => kmbConfig.targetRoutes.includes(bus.route));
                }

                if (relevantDepartures.length > 0) {
                    const limit = (locationName && locationName.includes("藍地站")) ? 10 : 5;
                    relevantDepartures.slice(0, limit).forEach((dep, index) => {
                        const li = document.createElement('li');
                        li.className = 'p-3 bg-green-50 rounded-md shadow-sm flex justify-between items-center transition-opacity';
                        if (index === 0) li.classList.add('next-departure-highlight', 'next-departure-highlight-green');
                        li.dataset.departureTime = dep.eta;
                        const timeText = document.createElement('span');
                        timeText.innerHTML = `<span class="font-bold text-lg">${dep.route}</span> <span class="text-gray-600">往 ${dep.dest_tc}</span>`;
                        const countdownSpan = document.createElement('span');
                        countdownSpan.className = 'countdown-text ml-2';
                        li.appendChild(timeText);
                        li.appendChild(countdownSpan);
                        kmbDeparturesList.appendChild(li);
                    });
                } else {
                    kmbMessageEl.textContent = '暫無相關九巴班次資料。';
                }
            } catch (error) {
                console.error("KMB Fetch Error:", error);
                kmbDeparturesList.innerHTML = '';
                kmbMessageEl.textContent = '無法載入九巴班次，請稍後再試。';
            }
        }

                             const leftDiv = document.createElement('div');

                             const rightDiv = document.createElement('div');

                             carCountSpan.className = 'font-medium text-gray-600 w-14 text-center';
                             carCountSpan.textContent = dep.train_length === 1 ? '🚃' : '🚃 🚃';

                             const etaSpan = document.createElement('span');

            } catch (error) {
                console.error("LRT Fetch Error:", error);
                lrtDeparturesList.innerHTML = '';
                lrtMessageEl.textContent = '無法載入輕鐵班次，請稍後再試。';

            const selectedLocationName = selectedButton.value;

            }

            const lightRailSection = document.getElementById('lightRailSection');

            if (selectedLocationName === '屯門市中心') {
                nr762aSection.style.order = '1';
                kmbSection.style.order = '2';
                lightRailSection.style.order = '3';
                nr762Section.style.order = '4';
            } else {
                nr762Section.style.order = '1';
                nr762aSection.style.order = '2';
                kmbSection.style.order = '3';

            }

            [kmbSection, nr762Section, nr762aSection, lightRailSection].forEach(s => s.classList.add('hidden'));

            ["NR762", "NR762A"].forEach(routeId => {
                const section = document.getElementById(`${routeId.toLowerCase()}Section`);

                const messageEl = document.getElementById(`${routeId.toLowerCase()}Message`);
                const routeEl = document.getElementById(`${routeId.toLowerCase()}Route`);
                
                departuresEl.innerHTML = '';
                messageEl.textContent = '';
                
                const bottomNavOutButton = document.getElementById('bottomNavOutButton');
                const mainTabIsOut = bottomNavOutButton.classList.contains('selected');
                const destName = mainTabIsOut ? destinations[selectedLocationName]?.[routeId] : '豫豐花園';
                const scheduleKeyName = mainTabIsOut ? `${selectedLocationName}_to_${destName}` : `${selectedLocationName}_to_豫豐花園`;

                if (destName && allSchedules[routeId] && allSchedules[routeId][scheduleKeyName]) {
                    section.classList.remove('hidden');
                    routeEl.textContent = `由 ${selectedLocationName} 開往 ${destName}`;
                    const schedule = allSchedules[routeId][scheduleKeyName];
                    let hasService = false;
                    if (schedule) {
                        const departures = getUpcomingDepartures(schedule, currentHktHour, currentHktMinute, 5);
                        if (departures.length > 0) {
                            hasService = true;
                            departures.forEach((dep, index) => {
                                const li = document.createElement('li');
                                const styleClass = routeId === 'NR762' ? 'bg-indigo-50' : 'bg-teal-50';
                                li.className = `p-3 ${styleClass} rounded-md shadow-sm flex justify-between items-center transition-opacity`;
                                if (index === 0) li.classList.add('next-departure-highlight');
                                li.dataset.departureTime = dep.date.toISOString();
                                li.innerHTML = `<span>${formatDepartureTime(dep.hour, dep.minute)}</span><span class="countdown-text ml-2"></span>`;
                                departuresEl.appendChild(li);
                            });
                        }
                    }
                    if (!hasService) {
                        messageEl.textContent = '今日已無班次。';
                    }
                }
            });

            // Handle KMB and LRT sections
            const kmbConfig = kmbConfigs[selectedLocationName];
            if (kmbConfig) {
                displayPromises.push(fetchAndDisplayKmbDepartures(kmbConfig, selectedLocationName));
            }

            const lrtConfig = lightRailConfig[selectedLocationName];
            if (lrtConfig) {
                displayPromises.push(fetchAndDisplayLightRailDepartures(lrtConfig));
            }
            await Promise.all(displayPromises);
            
            updateAllCountdowns();
            if (document.querySelector('#etaView li[data-departure-time]')) {
                countdownIntervalId = setInterval(updateAllCountdowns, 1000);
            }
        }

        // --- Geolocation Functions ---
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return d;
        }

        function handleDetectLocation() {
            const geoMsgEl = document.getElementById('geolocationMessage');
            if (navigator.geolocation) {
                geoMsgEl.textContent = "正在獲取您的位置...";
                geoMsgEl.classList.remove('hidden');

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        geoMsgEl.classList.add('hidden');
                        userPosition = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        
                        const allLocations = [
                            ...locations.out.map(loc => ({ ...loc, group: 'out' })),
                            ...locations.home.map(loc => ({ ...loc, group: 'home' }))
                        ];
                        
                        let nearestLocation = null;
                        let shortestDistance = Infinity;

                        allLocations.forEach(loc => {
                            const distance = calculateDistance(userPosition.lat, userPosition.lon, loc.lat, loc.lon);
                            if (distance < shortestDistance) {
                                shortestDistance = distance;
                                nearestLocation = loc;
                            }
                        });

                        if (nearestLocation) {
                            showView('etaView', nearestLocation.group, nearestLocation.name);
                        } else {
                             document.getElementById('bottomNavHomeButton').click();
                        }
                    },
                    (error) => {
                        console.warn("Could not get location:", error.message);
                        geoMsgEl.textContent = "無法獲取位置，請手動選擇。";
                        geoMsgEl.classList.remove('hidden');
                        document.getElementById('bottomNavHomeButton').click();
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                geoMsgEl.textContent = "您的瀏覽器不支援地理位置。";
                geoMsgEl.classList.remove('hidden');
                document.getElementById('bottomNavHomeButton').click();
            }
        }

        // --- View Switching Logic ---
        function showView(viewId, direction, selectedLocationName) {
            document.querySelectorAll('.view-section').forEach(view => view.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');

            const bottomNavOutButton = document.getElementById('bottomNavOutButton');
            const bottomNavHomeButton = document.getElementById('bottomNavHomeButton');
            const bottomNavTimetableButton = document.getElementById('bottomNavTimetableButton');
            
            bottomNavTimetableButton.classList.toggle('selected', viewId === 'timetableView');

            if (viewId === 'etaView') {
                bottomNavOutButton.classList.toggle('selected', direction === 'out');
                bottomNavHomeButton.classList.toggle('selected', direction === 'home');
                
                const currentLocations = locations[direction] || [];
                const locationSelector = document.getElementById('locationSelector');
                locationSelector.innerHTML = '';
                let buttonToSelect = null;

                currentLocations.forEach(loc => {
                    const button = document.createElement('button');
                    button.className = 'px-3 py-1.5 rounded-full font-medium text-sm';
                    button.textContent = loc.name;
                    button.value = loc.name;
                    locationSelector.appendChild(button);
                    if (loc.name === selectedLocationName) {
                        buttonToSelect = button;
                    }
                });
                
                if (buttonToSelect) {
                    buttonToSelect.classList.add('selected');
                } else {
                    const firstButton = locationSelector.querySelector('button');
                    if (firstButton) firstButton.classList.add('selected');
                }
                displayDepartures();

            } else if (viewId === 'timetableView') {
                bottomNavOutButton.classList.remove('selected');
                bottomNavHomeButton.classList.remove('selected');
                if (countdownIntervalId) { 
                    clearInterval(countdownIntervalId);
                    countdownIntervalId = null;
                }
                renderFullTimetables(); 
                showTimetableSubView('timetableContentNR762');
            }
        }
        
        function showTimetableSubView(subViewId) {
            document.querySelectorAll('.timetable-route-section').forEach(view => view.classList.add('hidden'));
            document.getElementById(subViewId).classList.remove('hidden');
            document.getElementById('nr762SubTabButton').classList.toggle('selected', subViewId === 'timetableContentNR762');
            document.getElementById('nr762aSubTabButton').classList.toggle('selected', subViewId === 'timetableContentNR762A');
        }

        // --- Full Timetable Rendering Logic ---
        function findNextGlobalDeparture(scheduleData, currentHour, currentMinute) {
            let sortedHours = Object.keys(scheduleData).map(Number).sort((a,b) => a - b);
            if (scheduleData[currentHour]) {
                const minute = scheduleData[currentHour].find(m => m >= currentMinute);
                if (minute !== undefined) return { hour: currentHour, minute: minute };
            }
            for (let h = currentHour + 1; h < 24; h++) {
                if (scheduleData[h] && scheduleData[h].length > 0) return { hour: h, minute: scheduleData[h][0] };
            }
            const firstHourOfService = sortedHours[0];
            if (firstHourOfService !== undefined) return { hour: firstHourOfService, minute: scheduleData[firstHourOfService][0] };
            return null;
        }

        function formatMinutesArray(minutesArray, highlightMinute = -1) {
            if (!minutesArray || minutesArray.length === 0) return '-';
            return minutesArray.map(min => {
                const formattedMin = String(min).padStart(2, '0');
                return (min === highlightMinute) ? `<span class="timetable-highlight-minute">${formattedMin}</span>` : formattedMin;
            }).join(' ');
        }

        function generateTimetableTableHTML(scheduleData) {
            updateCurrentTimeForSchedules();
            const nextGlobalDep = findNextGlobalDeparture(scheduleData, currentHktHour, currentHktMinute);
            let tableHTML = '<table class="timetable-table"><thead><tr><th class="w-1/4">小時</th><th>分鐘</th></tr></thead><tbody>';

            for (let hour = 6; hour < 24; hour++) { 
                if (!scheduleData[hour]) continue;
                const minutes = scheduleData[hour]; 
                const hourStr = String(hour).padStart(2, '0');
                const hourClass = (nextGlobalDep && hour === nextGlobalDep.hour) ? 'timetable-highlight-hour' : '';
                const minuteToHighlight = (nextGlobalDep && hour === nextGlobalDep.hour) ? nextGlobalDep.minute : -1;
                tableHTML += `<tr><td class="${hourClass}">${hourStr}</td><td>${formatMinutesArray(minutes, minuteToHighlight)}</td></tr>`;
            }
            return tableHTML + '</tbody></table>';
        }

        function renderFullTimetables() {
            document.getElementById('nr762_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["豫豐花園_to_兆康站"]);
            document.getElementById('nr762_siuhong_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["兆康站_to_豫豐花園"]);
            document.getElementById('nr762a_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["豫豐花園_to_屯門市中心"]);
            document.getElementById('nr762a_tuenmun_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["屯門市中心_to_豫豐花園"]);
        }
        
        // --- Pull to Refresh & Manual Refresh Logic (REFACTORED) ---
        const ptrIndicator = document.getElementById('pullToRefreshIndicator');
        const ptrSpinner = document.getElementById('pullRefreshSpinner');
        const ptrTextEl = document.getElementById('pullRefreshText');
        let ptrTouchStartY = 0;
        const ptrThreshold = 80;

        async function triggerRefresh() {
            if (isRefreshing) return;
            
            const etaView = document.getElementById('etaView');
            if (etaView.classList.contains('hidden')) return;

            isRefreshing = true;
            const refreshButton = document.getElementById('refreshButton');
            refreshButton.disabled = true;
            refreshButton.textContent = '更新中...';

            await displayDepartures();

            setTimeout(() => {
                isRefreshing = false;
                if(refreshButton){
                    refreshButton.disabled = false;
                    refreshButton.textContent = '刷新班次';
                }
            }, 800);
        }

        function handleTouchStart(e) {
            if (window.scrollY === 0 && !isRefreshing) {
                ptrTouchStartY = e.touches[0].clientY;
                ptrIndicator.style.transition = 'none';
            }
        }

        function handleTouchMove(e) {
            if (ptrTouchStartY === 0 || isRefreshing) return;

            const currentY = e.touches[0].clientY;
            const deltaY = currentY - ptrTouchStartY;

            if (deltaY > 0 && window.scrollY === 0) {
                e.preventDefault();
                ptrIndicator.style.opacity = '1';
                ptrIndicator.style.height = Math.min(deltaY * 0.6, ptrThreshold + 20) + 'px';
                ptrSpinner.classList.add('hidden');
                ptrTextEl.textContent = deltaY > ptrThreshold ? "釋放以更新" : "下拉以更新";
            } else if (deltaY < 0) {
                ptrTouchStartY = 0;
            }
        }

        async function handleTouchEnd(e) {
            if (ptrTouchStartY === 0) return;
            
            const deltaY = e.changedTouches[0].clientY - ptrTouchStartY;
            ptrTouchStartY = 0;
            ptrIndicator.style.transition = 'height 0.3s ease-out, opacity 0.3s ease-out';

            if (deltaY > ptrThreshold && !isRefreshing) {
                ptrIndicator.style.height = '60px';
                ptrTextEl.textContent = '更新中...';
                ptrSpinner.classList.remove('hidden');
                await triggerRefresh();
                
                setTimeout(() => {
                    ptrIndicator.style.height = '0px';
                    ptrIndicator.style.opacity = '0';
                }, 500);
            } else {
                ptrIndicator.style.height = '0px';
                ptrIndicator.style.opacity = '0';
            }
        }

        // --- Event Listener Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const locationSelector = document.getElementById('locationSelector');
            const refreshButton = document.getElementById('refreshButton');
            const nr762SubTabButton = document.getElementById('nr762SubTabButton');
            const nr762aSubTabButton = document.getElementById('nr762aSubTabButton');
            const bottomNavOutButton = document.getElementById('bottomNavOutButton');
            const bottomNavHomeButton = document.getElementById('bottomNavHomeButton');
            const bottomNavTimetableButton = document.getElementById('bottomNavTimetableButton');
            
            bottomNavOutButton.addEventListener('click', () => { showView('etaView', 'out'); });
            bottomNavHomeButton.addEventListener('click', () => { showView('etaView', 'home'); });
            bottomNavTimetableButton.addEventListener('click', () => { showView('timetableView'); });
            
            nr762SubTabButton.addEventListener('click', () => showTimetableSubView('timetableContentNR762'));
            nr762aSubTabButton.addEventListener('click', () => showTimetableSubView('timetableContentNR762A'));

            locationSelector.addEventListener('click', (e) => {
                if (e.target?.nodeName === "BUTTON") {
                    locationSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
                    e.target.classList.add('selected');
                    displayDepartures();
                }
            });

            refreshButton.addEventListener('click', triggerRefresh);
            
            document.body.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.body.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.body.addEventListener('touchend', handleTouchEnd);
            
            handleDetectLocation();
        });
    </script>
