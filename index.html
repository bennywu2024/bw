<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherwood Bus</title>
    
    <meta name="application-name" content="Sherwood Bus">
    <meta name="apple-mobile-web-app-title" content="Sherwood Bus">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3B82F6">

    <link rel="icon" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='10' y='25' width='44' height='22' rx='4' ry='4' fill='%233B82F6'/%3E%3Crect x='14' y='15' width='36' height='12' fill='%23A5B4FC'/%3E%3Cpath d='M12 47 L12 52 Q12 54 10 54 L10 54 Q8 54 8 52 L8 47 Z' fill='%23374151'/%3E%3Cpath d='M52 47 L52 52 Q52 54 54 54 L54 54 Q56 54 56 52 L56 47 Z' fill='%23374151'/%3E%3Ccircle cx='18' cy='51' r='5' fill='%23374151'/%3E%3Ccircle cx='46' cy='51' r='5' fill='%23374151'/%3E%3Crect x='24' y='17' width='6' height='8' fill='%23FFFFFF'/%3E%3Crect x='34' y='17' width='6' height='8' fill='%23FFFFFF'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='10' y='25' width='44' height='22' rx='4' ry='4' fill='%233B82F6'/%3E%3Crect x='14' y='15' width='36' height='12' fill='%23A5B4FC'/%3E%3Cpath d='M12 47 L12 52 Q12 54 10 54 L10 54 Q8 54 8 52 L8 47 Z' fill='%23374151'/%3E%3Cpath d='M52 47 L52 52 Q52 54 54 54 L54 54 Q56 54 56 52 L56 47 Z' fill='%23374151'/%3E%3Ccircle cx='18' cy='51' r='5' fill='%23374151'/%3E%3Ccircle cx='46' cy='51' r='5' fill='%23374151'/%3E%3Crect x='24' y='17' width='6' height='8' fill='%23FFFFFF'/%3E%3Crect x='34' y='17' width='6' height='8' fill='%23FFFFFF'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .location-button {
            transition: all 0.3s ease;
        }
        .location-button.selected {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
        }
        .location-button:not(.selected) {
            background-color: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
        }
        .location-button:hover:not(.selected) {
            background-color: #d1d5db; /* gray-300 */
        }
        .countdown-text {
            font-weight: 500;
            color: #16a34a; /* green-600 */
        }
        .departed-text {
            color: #dc2626; /* red-600 */
            font-weight: 500;
        }
        #currentTimeDisplayWrapper { 
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; 
            color: #374151; /* gray-700 */
            margin-top: 1rem; 
            text-align: center; 
        }
        .plus-code-info {
            display: none; 
        }
        .bus-icon {
            width: 40px; 
            height: 40px;
            margin-bottom: 0.5rem; 
            color: #3b82f6; /* Tailwind blue-500 */
        }
        .next-departure-highlight {
            background-color: #eff6ff !important; 
            border: 2px solid #3b82f6; /* Tailwind blue-500 */
            font-weight: 700; 
        }
        .next-departure-highlight .countdown-text {
            color: #15803d; 
        }
        #geolocationMessage {
            min-height: 1.25rem; 
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-3xl">
        
        <div class="flex items-center mb-4">
            <svg class="bus-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5h14.25m-14.25 0V6.75A2.25 2.25 0 0 1 5.625 4.5h12.75a2.25 2.25 0 0 1 2.25 2.25v7.5m-16.5-7.5h16.5" />
            </svg>
        </div>

        <section class="mb-6 bg-white p-5 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-3 text-gray-800">選擇你現在的位置:</h2>
            <div id="locationSelector" class="flex flex-col sm:flex-row flex-wrap gap-3">
            </div>
            <p id="geolocationMessage" class="text-sm text-gray-500"></p>
        </section>

        <section class="mb-6">
            <div id="currentTimeDisplayWrapper"> 
                <p id="currentTimeDisplay">現在時間: --:--:--</p>
            </div>
        </section>

        <section id="departuresDisplay" class="space-y-6">
            <div id="nr762Section" class="bg-white p-5 rounded-xl shadow-lg hidden">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-2xl font-bold text-indigo-600">NR762</h3>
                    <span class="text-sm text-indigo-500 font-medium plus-code-info" id="nr762PlusCodeInfo"></span>
                </div>
                <p id="nr762Route" class="text-md text-gray-700 font-medium mb-3"></p>
                <ul id="nr762Departures" class="space-y-2 text-gray-800">
                </ul>
                <p id="nr762Message" class="text-gray-600 mt-3 text-sm"></p>
            </div>

            <div id="nr762aSection" class="bg-white p-5 rounded-xl shadow-lg hidden">
                 <div class="flex justify-between items-center mb-2">
                    <h3 class="text-2xl font-bold text-teal-600">NR762A</h3>
                    <span class="text-sm text-teal-500 font-medium plus-code-info" id="nr762aPlusCodeInfo"></span>
                </div>
                <p id="nr762aRoute" class="text-md text-gray-700 font-medium mb-3"></p>
                <ul id="nr762aDepartures" class="space-y-2 text-gray-800">
                </ul>
                <p id="nr762aMessage" class="text-gray-600 mt-3 text-sm"></p>
            </div>
        </section>

        <footer class="mt-8 text-center text-sm text-gray-500">
            <button id="refreshButton" class="mb-4 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 shadow-md transition-colors">
                刷新班次
            </button>
            <p>巴士班次資料僅供參考，以實際營運為準。</p>
        </footer>
    </div>

    <script>
        // --- Data Definitions ---
        const allSchedules = {
            "NR762": {
                "豫豐花園_to_兆康站": { 6: [15, 30, 45], 7: [0, 15, 30, 45], 8: [0, 15, 30, 45], 9: [0], 10: [5, 20, 40], 11: [0, 20, 40], 12: [0], 14: [5, 20, 40], 15: [0, 20, 40], 16: [0], 18: [15, 30, 45], 19: [0, 15, 30, 45], 21: [15, 45], 22: [0] },
                "兆康站_to_豫豐花園": { 6: [20, 35, 50], 7: [5, 20, 35, 50], 8: [5, 20, 35, 50], 9: [5], 10: [10, 25, 45], 11: [5, 25, 45], 12: [5], 14: [10, 25, 45], 15: [5, 25, 45], 16: [5], 18: [20, 35, 50], 19: [5, 20, 35, 50], 21: [20, 50], 22: [5] }
            },
            "NR762A": {
                "豫豐花園_to_屯門市中心": { 7: [30], 8: [0, 30], 9: [0, 15, 30, 45], 10: [0, 30], 11: [0, 30], 12: [0, 15, 30, 45], 13: [0, 15, 30, 45], 14: [0, 30], 15: [0, 30], 16: [0, 15, 30, 45], 17: [0, 15, 30, 45], 18: [0], 19: [30], 20: [0, 15, 30, 45], 21: [0, 30], 22: [0, 15, 30, 45], 23: [0, 15] },
                "屯門市中心_to_豫豐花園": { 7: [40], 8: [10, 40], 9: [10, 25, 40, 55], 10: [10, 40], 11: [10, 40], 12: [10, 25, 40, 55], 13: [10, 25, 40, 55], 14: [10, 40], 15: [10, 40], 16: [10, 25, 40, 55], 17: [10, 25, 40, 55], 18: [8, 23, 38, 48, 58], 19: [40, 55], 20: [10, 25, 40, 55], 21: [10, 40], 22: [10, 25, 40, 55], 23: [10, 30] }
            }
        };

        const locations = [
            { name: "豫豐花園", plusCode: "CX9P+P5 Tuen Mun", lat: 22.4193, lon: 113.9855 },
            { name: "兆康站", plusCode: "CX7H+6P Tuen Mun", lat: 22.4131, lon: 113.9793 },
            { name: "屯門市中心", plusCode: "9XVG+74 Tuen Mun", lat: 22.3957, lon: 113.9753 }
        ];

        const destinations = {
            "豫豐花園": { "NR762": "兆康站", "NR762A": "屯門市中心" },
            "兆康站": { "NR762": "豫豐花園", "NR762A": null }, 
            "屯門市中心": { "NR762": null, "NR762A": "豫豐花園" } 
        };
        
        const plusCodeMapping = { "豫豐花園": "CX9P+P5", "兆康站": "CX7H+6P", "屯門市中心": "9XVG+74" };

        let countdownIntervalId = null; 

        // --- Utility Functions ---
        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { timeZone: 'Asia/Hong_Kong', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function formatDepartureTime(hour, minute) {
            return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
        }

        function updateCurrentTimeDisplay() {
            const currentTimeDisplay = document.getElementById('currentTimeDisplay');
            const now = new Date();
            currentTimeDisplay.textContent = `現在時間: ${formatTime(now)}`;
        }

        // --- Countdown Logic ---
        function updateAllCountdowns() {
            const now = new Date();
            document.querySelectorAll('li[data-departure-time]').forEach(li => {
                const departureTime = new Date(li.dataset.departureTime);
                const diff = departureTime - now; 
                const countdownSpan = li.querySelector('.countdown-text, .departed-text'); 

                if (countdownSpan) { 
                    const totalSeconds = Math.floor(diff / 1000);
                    
                    if (totalSeconds < 0) { 
                        countdownSpan.textContent = "已開出";
                        countdownSpan.classList.remove('countdown-text'); 
                        countdownSpan.classList.add('departed-text'); 
                    } else { 
                        const displayMinutes = Math.floor(totalSeconds / 60);
                        const displaySeconds = totalSeconds % 60;
                        countdownSpan.textContent = `(${String(displayMinutes).padStart(2, '0')} 分 ${String(displaySeconds).padStart(2, '0')} 秒)`;
                        countdownSpan.classList.remove('departed-text'); 
                        countdownSpan.classList.add('countdown-text'); 
                    }
                }
            });
        }
        
        // --- Core Logic Functions ---
        function getUpcomingDepartures(schedule, currentHour, currentMinute, count = 5) {
            if (!schedule) return [];
            const upcoming = [];
            const sortedHours = Object.keys(schedule).map(Number).sort((a, b) => a - b);
            const now = new Date(); 

            if (schedule[currentHour]) {
                schedule[currentHour].forEach(minute => {
                    if (minute >= currentMinute && upcoming.length < count) {
                        const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), currentHour, minute, 0);
                        upcoming.push({ hour: currentHour, minute, date: depDate });
                    }
                });
            }

            for (const hour of sortedHours) {
                if (upcoming.length >= count) break;
                if (hour > currentHour) { 
                    schedule[hour].forEach(minute => {
                        if (upcoming.length < count) {
                             const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                            upcoming.push({ hour, minute, date: depDate });
                        }
                    });
                }
            }
            return upcoming;
        }

        function displayDepartures() {
            const selectedLocationName = document.querySelector('input[name="location"]:checked')?.value;
            if (!selectedLocationName) return;

            const now = new Date();
            const hktTimeParts = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Hong_Kong', hour12: false }).split(':');
            const currentHour = parseInt(hktTimeParts[0], 10);
            const currentMinute = parseInt(hktTimeParts[1], 10);

            const sections = [
                { id: "NR762", elSection: document.getElementById('nr762Section'), elRoute: document.getElementById('nr762Route'), elDepartures: document.getElementById('nr762Departures'), elMessage: document.getElementById('nr762Message'), elPlusCode: document.getElementById('nr762PlusCodeInfo'), styleClass: 'bg-indigo-50' },
                { id: "NR762A", elSection: document.getElementById('nr762aSection'), elRoute: document.getElementById('nr762aRoute'), elDepartures: document.getElementById('nr762aDepartures'), elMessage: document.getElementById('nr762aMessage'), elPlusCode: document.getElementById('nr762aPlusCodeInfo'), styleClass: 'bg-teal-50' }
            ];

            if (countdownIntervalId) {
                clearInterval(countdownIntervalId);
                countdownIntervalId = null; 
            }

            sections.forEach(bus => {
                bus.elDepartures.innerHTML = ''; 
                bus.elMessage.textContent = ''; 
                bus.elSection.classList.add('hidden'); 

                const destName = destinations[selectedLocationName]?.[bus.id];
                if (destName) { 
                    bus.elSection.classList.remove('hidden'); 
                    const routeKey = `${selectedLocationName}_to_${destName}`;
                    const schedule = allSchedules[bus.id]?.[routeKey];
                    
                    bus.elRoute.textContent = `由 ${selectedLocationName} 開往 ${destName}`;

                    if (schedule) {
                        const departures = getUpcomingDepartures(schedule, currentHour, currentMinute, 5);
                        if (departures.length > 0) {
                            departures.forEach((dep, index) => { 
                                const li = document.createElement('li');
                                li.className = `p-3 ${bus.styleClass} rounded-md shadow-sm flex justify-between items-center`;
                                if (index === 0) { 
                                    li.classList.add('next-departure-highlight');
                                }
                                li.dataset.departureTime = dep.date.toISOString(); 

                                const timeText = document.createElement('span');
                                timeText.textContent = `下一班: ${formatDepartureTime(dep.hour, dep.minute)}`;
                                
                                const countdownSpan = document.createElement('span');
                                countdownSpan.className = 'countdown-text ml-2'; 
                                
                                li.appendChild(timeText);
                                li.appendChild(countdownSpan); 
                                bus.elDepartures.appendChild(li);
                            });
                        } else {
                            bus.elMessage.textContent = '今日已無班次。';
                        }
                    } else {
                        bus.elMessage.textContent = '此路線暫無班次資料。';
                    }
                }
            });
            
            updateAllCountdowns(); 
            if (document.querySelector('li[data-departure-time]')) { 
                countdownIntervalId = setInterval(updateAllCountdowns, 1000); 
            }
        }

        // --- Geolocation Functions ---
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return d;
        }

        function handleDetectLocation() {
            const geoMsgEl = document.getElementById('geolocationMessage');
            geoMsgEl.textContent = ""; 

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        
                        let nearestLocation = null;
                        let shortestDistance = Infinity;

                        locations.forEach(loc => {
                            const distance = calculateDistance(userLat, userLon, loc.lat, loc.lon);
                            if (distance < shortestDistance) {
                                shortestDistance = distance;
                                nearestLocation = loc;
                            }
                        });

                        if (nearestLocation) {
                            const buttons = document.querySelectorAll('#locationSelector .location-button');
                            buttons.forEach(btn => {
                                if (btn.value === nearestLocation.name) {
                                    btn.click(); 
                                }
                            });
                        } else { 
                            const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                            if (firstLocationButton) firstLocationButton.click();
                        }
                    },
                    (error) => {
                        const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                        if (firstLocationButton) {
                            firstLocationButton.click();
                        } else { 
                            const anyFirstButton = document.querySelector('#locationSelector .location-button');
                            if (anyFirstButton) anyFirstButton.click();
                        }
                    }
                );
            } else {
                const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                 if (firstLocationButton) {
                    firstLocationButton.click();
                } else { 
                    const anyFirstButton = document.querySelector('#locationSelector .location-button');
                    if (anyFirstButton) anyFirstButton.click();
                }
            }
        }

        // --- Initialization ---
        function init() {
            const locationSelector = document.getElementById('locationSelector');
            locations.forEach((loc) => { 
                const button = document.createElement('button');
                button.type = 'button';
                button.value = loc.name;
                button.textContent = loc.name;
                button.className = 'location-button flex-grow sm:flex-none px-4 py-2 border border-gray-300 rounded-md text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-400';
                
                button.addEventListener('click', () => {
                    document.querySelectorAll('.location-button').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    
                    let radioInput = document.getElementById('hiddenSelectedLocation');
                    if (!radioInput) {
                        radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = 'location'; 
                        radioInput.id = 'hiddenSelectedLocation';
                        radioInput.style.display = 'none';
                        locationSelector.appendChild(radioInput); 
                    }
                    radioInput.value = loc.name;
                    radioInput.checked = true;
                    
                    document.getElementById('geolocationMessage').textContent = ""; 
                    displayDepartures();
                });
                locationSelector.appendChild(button);
            });
            
            document.getElementById('refreshButton').addEventListener('click', () => {
                document.getElementById('geolocationMessage').textContent = ""; 
                displayDepartures();
            });

            updateCurrentTimeDisplay(); 
            setInterval(updateCurrentTimeDisplay, 1000); 

            handleDetectLocation(); 
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
