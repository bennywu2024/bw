    <script>
        // --- Data Definitions ---
        const allSchedules = {
            "NR762": {
                "豫豐花園_to_兆康站": { 6: [15, 30, 45], 7: [0, 15, 30, 45], 8: [0, 15, 30, 45], 9: [0], 10: [5, 20, 40], 11: [0, 20, 40], 12: [0], 14: [5, 20, 40], 15: [0, 20, 40], 16: [0], 18: [15, 30, 45], 19: [0, 15, 30, 45], 21: [15, 45], 22: [0] },
                "兆康站_to_豫豐花園": { 6: [20, 35, 50], 7: [5, 20, 35, 50], 8: [5, 20, 35, 50], 9: [5], 10: [10, 25, 45], 11: [5, 25, 45], 12: [5], 14: [10, 25, 45], 15: [5, 25, 45], 16: [5], 18: [20, 35, 50], 19: [5, 20, 35, 50], 21: [20, 50], 22: [5] }
            },
            "NR762A": {
                "豫豐花園_to_屯門市中心": { 7: [30], 8: [0, 30], 9: [0, 15, 30, 45], 10: [0, 30], 11: [0, 30], 12: [0, 15, 30, 45], 13: [0, 15, 30, 45], 14: [0, 30], 15: [0, 30], 16: [0, 15, 30, 45], 17: [0, 15, 30, 45], 18: [0], 19: [30], 20: [0, 15, 30, 45], 21: [0, 30], 22: [0, 15, 30, 45], 23: [0, 15] },
                "屯門市中心_to_豫豐花園": { 7: [40], 8: [10, 40], 9: [10, 25, 40, 55], 10: [10, 40], 11: [10, 40], 12: [10, 25, 40, 55], 13: [10, 25, 40, 55], 14: [10, 40], 15: [10, 40], 16: [10, 25, 40, 55], 17: [10, 25, 40, 55], 18: [10], 19: [40, 55], 20: [10, 25, 40, 55], 21: [10, 40], 22: [10, 25, 40, 55], 23: [10, 30] }
            }
        };

        const locations = [
            { name: "豫豐花園", plusCode: "CX9P+P5 Tuen Mun", lat: 22.4193, lon: 113.9855 },
            { name: "兆康站", plusCode: "CX7H+6P Tuen Mun", lat: 22.4131, lon: 113.9793 },
            { name: "屯門市中心", plusCode: "9XVG+74 Tuen Mun", lat: 22.3957, lon: 113.9753 }
        ];

        const destinations = {
            "豫豐花園": { "NR762": "兆康站", "NR762A": "屯門市中心" },
            "兆康站": { "NR762": "豫豐花園", "NR762A": null }, 
            "屯門市中心": { "NR762": null, "NR762A": "豫豐花園" } 
        };
        
        const plusCodeMapping = { "豫豐花園": "CX9P+P5", "兆康站": "CX7H+6P", "屯門市中心": "9XVG+74" };

        let countdownIntervalId = null; 
        let currentHktHour = 0;
        let currentHktMinute = 0;

        // --- Utility Functions ---
        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { timeZone: 'Asia/Hong_Kong', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function formatDepartureTime(hour, minute) {
            return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
        }

        function updateCurrentTimeDisplay() {
            const now = new Date();
            const hktTimeString = formatTime(now);
            document.getElementById('topBarCurrentTime').textContent = hktTimeString; 
            
            const hktTimeParts = hktTimeString.split(':');
            currentHktHour = parseInt(hktTimeParts[0], 10);
            currentHktMinute = parseInt(hktTimeParts[1], 10);

            if (document.getElementById('timetableView').classList.contains('hidden') === false) {
                renderFullTimetables();
            }
        }

        // --- Countdown Logic ---
        function updateAllCountdowns() {
            const now = new Date();
            document.querySelectorAll('li[data-departure-time]').forEach(li => {
                const departureTime = new Date(li.dataset.departureTime);
                const diff = departureTime - now; 
                const countdownSpan = li.querySelector('.countdown-text, .departed-text'); 

                if (countdownSpan) { 
                    const totalSeconds = Math.floor(diff / 1000);
                    
                    if (totalSeconds < 0) { 
                        countdownSpan.textContent = "已開出";
                        countdownSpan.classList.remove('countdown-text'); 
                        countdownSpan.classList.add('departed-text'); 
                    } else { 
                        const displayMinutes = Math.floor(totalSeconds / 60);
                        const displaySeconds = totalSeconds % 60;
                        countdownSpan.textContent = `(${String(displayMinutes).padStart(2, '0')} 分 ${String(displaySeconds).padStart(2, '0')} 秒)`;
                        countdownSpan.classList.remove('departed-text'); 
                        countdownSpan.classList.add('countdown-text'); 
                    }
                }
            });
        }
        
        // --- Core Logic Functions (ETA View) ---
        function getUpcomingDepartures(schedule, currentHour, currentMinute, count = 5) {
            if (!schedule) return [];
            const upcoming = [];
            const sortedHours = Object.keys(schedule).map(Number).sort((a, b) => a - b);
            const now = new Date(); 

            if (schedule[currentHour]) {
                schedule[currentHour].forEach(minute => {
                    if (minute >= currentMinute && upcoming.length < count) {
                        const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), currentHour, minute, 0);
                        upcoming.push({ hour: currentHour, minute, date: depDate });
                    }
                });
            }

            for (const hour of sortedHours) {
                if (upcoming.length >= count) break;
                if (hour > currentHour) { 
                    schedule[hour].forEach(minute => {
                        if (upcoming.length < count) {
                             const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                            upcoming.push({ hour, minute, date: depDate });
                        }
                    });
                }
            }
            return upcoming;
        }

        function displayDepartures() { 
            const selectedLocationName = document.querySelector('input[name="location"]:checked')?.value;
            if (!selectedLocationName) return;

            const sections = [
                { id: "NR762", elSection: document.getElementById('nr762Section'), elRoute: document.getElementById('nr762Route'), elDepartures: document.getElementById('nr762Departures'), elMessage: document.getElementById('nr762Message'), elPlusCode: document.getElementById('nr762PlusCodeInfo'), styleClass: 'bg-indigo-50' },
                { id: "NR762A", elSection: document.getElementById('nr762aSection'), elRoute: document.getElementById('nr762aRoute'), elDepartures: document.getElementById('nr762aDepartures'), elMessage: document.getElementById('nr762aMessage'), elPlusCode: document.getElementById('nr762aPlusCodeInfo'), styleClass: 'bg-teal-50' }
            ];

            if (countdownIntervalId) {
                clearInterval(countdownIntervalId);
                countdownIntervalId = null; 
            }

            sections.forEach(bus => {
                bus.elDepartures.innerHTML = ''; 
                bus.elMessage.textContent = ''; 
                bus.elSection.classList.add('hidden'); 

                const destName = destinations[selectedLocationName]?.[bus.id];
                if (destName) { 
                    bus.elSection.classList.remove('hidden'); 
                    const routeKey = `${selectedLocationName}_to_${destName}`;
                    const schedule = allSchedules[bus.id]?.[routeKey];
                    
                    bus.elRoute.textContent = `由 ${selectedLocationName} 開往 ${destName}`;

                    if (schedule) {
                        const departures = getUpcomingDepartures(schedule, currentHktHour, currentHktMinute, 5);
                        if (departures.length > 0) {
                            departures.forEach((dep, index) => { 
                                const li = document.createElement('li');
                                li.className = `p-3 ${bus.styleClass} rounded-md shadow-sm flex justify-between items-center`;
                                if (index === 0) { 
                                    li.classList.add('next-departure-highlight');
                                }
                                li.dataset.departureTime = dep.date.toISOString(); 

                                const timeText = document.createElement('span');
                                timeText.textContent = `${formatDepartureTime(dep.hour, dep.minute)}`;
                                
                                const countdownSpan = document.createElement('span');
                                countdownSpan.className = 'countdown-text ml-2'; 
                                
                                li.appendChild(timeText);
                                li.appendChild(countdownSpan); 
                                bus.elDepartures.appendChild(li);
                            });
                        } else {
                            bus.elMessage.textContent = '今日已無班次。';
                        }
                    } else {
                        bus.elMessage.textContent = '此路線暫無班次資料。';
                    }
                }
            });
            
            updateAllCountdowns(); 
            if (document.querySelector('#etaView li[data-departure-time]')) { 
                countdownIntervalId = setInterval(updateAllCountdowns, 1000); 
            }
        }

        // --- Geolocation Functions ---
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return d;
        }

        function handleDetectLocation() {
            const geoMsgEl = document.getElementById('geolocationMessage');
            geoMsgEl.textContent = ""; 

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        
                        let nearestLocation = null;
                        let shortestDistance = Infinity;

                        locations.forEach(loc => {
                            const distance = calculateDistance(userLat, userLon, loc.lat, loc.lon);
                            if (distance < shortestDistance) {
                                shortestDistance = distance;
                                nearestLocation = loc;
                            }
                        });

                        if (nearestLocation) {
                            geoMsgEl.textContent = `已偵測到最近車站: ${nearestLocation.name} (距離約 ${shortestDistance.toFixed(2)} km)`;
                            const buttons = document.querySelectorAll('#locationSelector .location-button');
                            buttons.forEach(btn => {
                                if (btn.value === nearestLocation.name) {
                                    btn.click(); 
                                }
                            });
                        } else { 
                            const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                            if (firstLocationButton) firstLocationButton.click();
                        }
                    },
                    (error) => {
                        const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                        if (firstLocationButton) {
                            firstLocationButton.click();
                        } else { 
                            const anyFirstButton = document.querySelector('#locationSelector .location-button');
                            if (anyFirstButton) anyFirstButton.click();
                        }
                    }
                );
            } else {
                const firstLocationButton = document.querySelector('#locationSelector .location-button[value="豫豐花園"]');
                 if (firstLocationButton) {
                    firstLocationButton.click();
                } else { 
                    const anyFirstButton = document.querySelector('#locationSelector .location-button');
                    if (anyFirstButton) anyFirstButton.click();
                }
            }
        }

        // --- View Switching Logic ---
        function showView(viewId) {
            document.getElementById('etaView').classList.add('hidden');
            document.getElementById('timetableView').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');

            document.getElementById('etaTabButton').classList.remove('selected-tab');
            document.getElementById('timetableTabButton').classList.remove('selected-tab');
            document.getElementById('expandableMenu').classList.add('hidden'); 

            if (viewId === 'etaView') {
                document.getElementById('etaTabButton').classList.add('selected-tab');
                const selectedLocationName = document.querySelector('input[name="location"]:checked')?.value;
                if(selectedLocationName) displayDepartures(); else handleDetectLocation();

            } else if (viewId === 'timetableView') {
                document.getElementById('timetableTabButton').classList.add('selected-tab');
                if (countdownIntervalId) { 
                    clearInterval(countdownIntervalId);
                    countdownIntervalId = null;
                }
                renderFullTimetables(); 
                showTimetableSubView('timetableContentNR762');
            }
        }
        
        function showTimetableSubView(subViewId) {
            document.getElementById('timetableContentNR762').classList.add('hidden');
            document.getElementById('timetableContentNR762A').classList.add('hidden');
            document.getElementById(subViewId).classList.remove('hidden');

            document.getElementById('nr762SubTabButton').classList.remove('selected-sub-tab');
            document.getElementById('nr762aSubTabButton').classList.remove('selected-sub-tab');

            if (subViewId === 'timetableContentNR762') {
                document.getElementById('nr762SubTabButton').classList.add('selected-sub-tab');
            } else if (subViewId === 'timetableContentNR762A') {
                document.getElementById('nr762aSubTabButton').classList.add('selected-sub-tab');
            }
        }

        // --- Full Timetable Rendering Logic ---
        function findNextGlobalDeparture(scheduleData, currentHour, currentMinute) {
            let nextDep = null;
            if (scheduleData[currentHour]) {
                for (const minute of scheduleData[currentHour]) {
                    if (minute >= currentMinute) {
                        nextDep = { hour: currentHour, minute: minute };
                        break;
                    }
                }
            }
            if (!nextDep) {
                for (let h = currentHour + 1; h < 24; h++) {
                    if (scheduleData[h] && scheduleData[h].length > 0) {
                        nextDep = { hour: h, minute: scheduleData[h][0] };
                        break;
                    }
                }
            }
            return nextDep;
        }

        function formatMinutesArray(minutesArray, highlightMinute = -1) {
            if (!minutesArray || minutesArray.length === 0) return '-';
            return minutesArray.map(min => {
                const formattedMin = String(min).padStart(2, '0');
                if (min === highlightMinute) {
                    return `<span class="timetable-highlight-minute">${formattedMin}</span>`;
                }
                return formattedMin;
            }).join(', ');
        }

        function generateTimetableTableHTML(scheduleData) {
            let tableHTML = '<table class="timetable-table"><thead><tr><th>小時</th><th>分鐘</th></tr></thead><tbody>';
            const nextGlobalDep = findNextGlobalDeparture(scheduleData, currentHktHour, currentHktMinute);

            for (let hour = 7; hour < 24; hour++) { 
                const minutes = scheduleData[hour]; 
                const hourStr = String(hour).padStart(2, '0');
                let hourClass = '';
                let minuteToHighlight = -1;

                if (nextGlobalDep && hour === nextGlobalDep.hour) {
                    hourClass = 'timetable-highlight-hour';
                    minuteToHighlight = nextGlobalDep.minute;
                }
                
                tableHTML += `<tr><td class="${hourClass}">${hourStr}</td><td>${formatMinutesArray(minutes, minuteToHighlight)}</td></tr>`;
            }
            tableHTML += '</tbody></table>';
            return tableHTML;
        }

        function renderFullTimetables() {
            document.getElementById('nr762_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["豫豐花園_to_兆康站"]);
            document.getElementById('nr762_siuhong_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["兆康站_to_豫豐花園"]);
            document.getElementById('nr762a_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["豫豐花園_to_屯門市中心"]);
            document.getElementById('nr762a_tuenmun_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["屯門市中心_to_豫豐花園"]);
        }


        // --- Initialization ---
        function init() {
            const locationSelector = document.getElementById('locationSelector');
            locations.forEach((loc) => { 
                const button = document.createElement('button');
                button.type = 'button';
                button.value = loc.name;
                button.textContent = loc.name;
                button.className = 'location-button rounded-md';
                
                button.addEventListener('click', () => {
                    document.querySelectorAll('.location-button').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    
                    let radioInput = document.getElementById('hiddenSelectedLocation');
                    if (!radioInput) {
                        radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = 'location'; 
                        radioInput.id = 'hiddenSelectedLocation';
                        radioInput.style.display = 'none';
                        locationSelector.appendChild(radioInput); 
                    }
                    radioInput.value = loc.name;
                    radioInput.checked = true;
                    
                    const geoMsgEl = document.getElementById('geolocationMessage');
                    if (geoMsgEl.textContent.includes("距離約")) { // Clear distance message on manual select
                        geoMsgEl.textContent = "";
                    }

                    if (document.getElementById('etaView').classList.contains('hidden') === false) {
                        displayDepartures(); 
                    }
                });
                locationSelector.appendChild(button);
            });
            
            document.getElementById('refreshButton').addEventListener('click', () => {
                document.getElementById('geolocationMessage').textContent = ""; 
                 if (document.getElementById('etaView').classList.contains('hidden') === false) {
                    displayDepartures(); 
                }
                 if (document.getElementById('timetableView').classList.contains('hidden') === false) {
                    renderFullTimetables(); 
                }
            });
            
            const menuIcon = document.getElementById('menuIcon');
            const expandableMenu = document.getElementById('expandableMenu');
            menuIcon.addEventListener('click', (event) => {
                expandableMenu.classList.toggle('hidden');
                event.stopPropagation(); 
            });

            document.addEventListener('click', (event) => {
                if (!expandableMenu.classList.contains('hidden') && !expandableMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                    expandableMenu.classList.add('hidden');
                }
            });


            document.getElementById('etaTabButton').addEventListener('click', () => showView('etaView'));
            document.getElementById('timetableTabButton').addEventListener('click', () => showView('timetableView'));
            document.getElementById('nr762SubTabButton').addEventListener('click', () => showTimetableSubView('timetableContentNR762'));
            document.getElementById('nr762aSubTabButton').addEventListener('click', () => showTimetableSubView('timetableContentNR762A'));

            updateCurrentTimeDisplay(); 
            setInterval(updateCurrentTimeDisplay, 1000); 

            renderFullTimetables(); 
            handleDetectLocation(); 
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
