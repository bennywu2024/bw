        // --- Countdown Logic ---
        function updateAllCountdowns() {
            const now = new Date();
            document.querySelectorAll('li[data-departure-time]').forEach(li => {
                const departureTime = new Date(li.dataset.departureTime);
                const diff = departureTime - now; 
                const countdownSpan = li.querySelector('.countdown-text, .departed-text'); 

                if (countdownSpan) { 
                    const totalSeconds = Math.floor(diff / 1000);
                    
                    if (totalSeconds < 0) { 
                        countdownSpan.textContent = "已開出";
                        countdownSpan.classList.remove('countdown-text'); 
                        countdownSpan.classList.add('departed-text'); 
                    } else { 
                        const displayMinutes = Math.floor(totalSeconds / 60);
                        const displaySeconds = totalSeconds % 60;
                        countdownSpan.innerHTML = `(${String(displayMinutes).padStart(2, '0')} 分 ${String(displaySeconds).padStart(2, '0')} 秒)`;
                        countdownSpan.classList.remove('departed-text'); 
                        countdownSpan.classList.add('countdown-text'); 
                    }
                }
            });
        }
        
        // --- Core Logic Functions (ETA View) ---
        function getUpcomingDepartures(schedule, currentHour, currentMinute, count = 5) {
            if (!schedule) return [];
            const upcoming = [];
            const sortedHours = Object.keys(schedule).map(Number).sort((a, b) => a - b);
            const now = new Date(); 

            if (schedule[currentHour]) {
                schedule[currentHour].forEach(minute => {
                    if (minute >= currentMinute && upcoming.length < count) {
                        const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), currentHour, minute, 0);
                        upcoming.push({ hour: currentHour, minute, date: depDate });
                    }
                });
            }

            for (const hour of sortedHours) {
                if (upcoming.length >= count) break;
                if (hour > currentHour) { 
                    schedule[hour].forEach(minute => {
                        if (upcoming.length < count) {
                             const depDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
                            upcoming.push({ hour, minute, date: depDate });
                        }
                    });
                }
            }
            return upcoming;

            kmbSection.classList.remove('hidden');
            
            const apiUrl = `https://data.etabus.gov.hk/v1/transport/kmb/stop-eta/${kmbConfig.stopId}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                kmbDeparturesList.innerHTML = ''; 
                let relevantDepartures = data.data
                    .filter(bus => bus.eta)
                    .sort((a, b) => new Date(a.eta) - new Date(b.eta));
                
                // Special filtering for "屯公轉車站 (屯門方向)"
                if (kmbConfig.targetRoutes) {
                    relevantDepartures = relevantDepartures.filter(bus => kmbConfig.targetRoutes.includes(bus.route));
                }

                if (relevantDepartures.length > 0) {
                    const limit = (locationName && locationName.includes("藍地站")) ? 10 : 5;
                    relevantDepartures.slice(0, limit).forEach((dep, index) => {
                        const li = document.createElement('li');
                        li.className = 'p-3 bg-green-50 rounded-md shadow-sm flex justify-between items-center';
                        if (index === 0) li.classList.add('next-departure-highlight', 'next-departure-highlight-green');
                        li.dataset.departureTime = dep.eta;
                        const timeText = document.createElement('span');
                        timeText.innerHTML = `<span class="font-bold text-lg">${dep.route}</span> <span class="text-gray-600">往 ${dep.dest_tc}</span>`;
                        const countdownSpan = document.createElement('span');
                        countdownSpan.className = 'countdown-text ml-2';
                        li.appendChild(timeText);
                        li.appendChild(countdownSpan);
                        kmbDeparturesList.appendChild(li);
                    });
                } else {
                    kmbMessageEl.textContent = '暫無九巴班次資料。';
                }
            } catch (error) {
                console.error("KMB Fetch Error:", error);
                kmbDeparturesList.innerHTML = '';
                kmbMessageEl.textContent = '無法載入九巴班次，請稍後再試。';
            }
        }

                    lrtMessageEl.textContent = '暫無輕鐵班次資料。';

            } catch (error) {

            const selectedLocationName = document.querySelector('input[name="location"]:checked')?.value;
            if (!selectedLocationName) return;

            if (countdownIntervalId) {
                clearInterval(countdownIntervalId);
                countdownIntervalId = null;

            document.getElementById('nr762Section').classList.add('hidden');
            document.getElementById('nr762aSection').classList.add('hidden');
            document.getElementById('lightRailSection').classList.add('hidden');

            updateCurrentTimeForSchedules();
            const displayPromises = [];

            // Handle NR routes
            ["NR762", "NR762A"].forEach(routeId => {
                const section = document.getElementById(`${routeId.toLowerCase()}Section`);
                const departuresEl = document.getElementById(`${routeId.toLowerCase()}Departures`);
                const messageEl = document.getElementById(`${routeId.toLowerCase()}Message`);
                const routeEl = document.getElementById(`${routeId.toLowerCase()}Route`);
                
                departuresEl.innerHTML = '';
                messageEl.textContent = '';
                
                const destName = destinations[selectedLocationName]?.[routeId];
                if (destName) {
                    section.classList.remove('hidden');
                    routeEl.textContent = `由 ${selectedLocationName} 開往 ${destName}`;
                    const schedule = allSchedules[routeId][`${selectedLocationName}_to_${destName}`];
                    let hasService = false;
                    if (schedule) {
                        const departures = getUpcomingDepartures(schedule, currentHktHour, currentHktMinute, 5);
                        if (departures.length > 0) {
                            hasService = true;
                            departures.forEach((dep, index) => {
                                const li = document.createElement('li');

                                li.className = `p-3 ${styleClass} rounded-md shadow-sm flex justify-between items-center`;
                                if (index === 0) li.classList.add('next-departure-highlight');
                                li.dataset.departureTime = dep.date.toISOString();

                        messageEl.textContent = '今日已無班次。';
                    }
                }
            });

            // Handle KMB, and LRT sections with promises
            const kmbConfig = kmbConfigs[selectedLocationName];
            if (kmbConfig) {
                displayPromises.push(fetchAndDisplayKmbDepartures(kmbConfig, selectedLocationName));
            }

            const lrtConfig = lightRailConfig[selectedLocationName];
            if (lrtConfig) {
                displayPromises.push(fetchAndDisplayLightRailDepartures(lrtConfig));
            }
            
            // Wait for all data fetching to complete
            await Promise.all(displayPromises);
            
            updateAllCountdowns();

            }
        }

        // --- Geolocation Functions ---
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return d;
        }

        function handleDetectLocation() {
            const geoMsgEl = document.getElementById('geolocationMessage');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        
                        let nearestLocation = null;
                        let shortestDistance = Infinity;
                        
                        const homeLocation = locations.out.find(l => l.name === '豫豐花園');
                        const distanceToHome = calculateDistance(userPosition.lat, userPosition.lon, homeLocation.lat, homeLocation.lon);
                        
                        const activeGroup = (distanceToHome <= 0.5) ? 'out' : 'home';
                        document.getElementById(activeGroup === 'out' ? 'mainTabOut' : 'mainTabHome').click();
                        
                        const allLocations = [...locations.out, ...locations.home];
                        allLocations.forEach(loc => {
                            const distance = calculateDistance(userPosition.lat, userPosition.lon, loc.lat, loc.lon);
                            if (distance < shortestDistance) {
                                shortestDistance = distance;
                                nearestLocation = loc;
                            }
                        });

                        if (nearestLocation) {
                            const buttonToClick = document.querySelector(`#locationSelector button[value="${nearestLocation.name}"]`);
                            if(buttonToClick) {
                                buttonToClick.click();
                            }
                        } else { 
                            const firstLocationButton = document.querySelector('#locationSelector button:not(.hidden)');
                            if (firstLocationButton) firstLocationButton.click();
                        }
                    },
                    (error) => {
                        console.warn("Could not get location:", error.message);
                        document.getElementById('mainTabHome').click();
                        const firstLocationButton = document.querySelector('#locationSelector button:not(.hidden)');
                        if (firstLocationButton) firstLocationButton.click();
                    }
                );
            } else {
                document.getElementById('mainTabHome').click();
                const firstLocationButton = document.querySelector('#locationSelector button:not(.hidden)');
                if (firstLocationButton) firstLocationButton.click();
            }
        }

        // --- Full Timetable Rendering Logic ---
        function findNextGlobalDeparture(scheduleData, currentHour, currentMinute) {
            let nextDep = null;
            if (scheduleData[currentHour]) {
                for (const minute of scheduleData[currentHour]) {
                    if (minute >= currentMinute) {
                        nextDep = { hour: currentHour, minute: minute };
                        break;
                    }
                }
            }
            if (!nextDep) {
                for (let h = currentHour + 1; h < 24; h++) {
                    if (scheduleData[h] && scheduleData[h].length > 0) {
                        nextDep = { hour: h, minute: scheduleData[h][0] };
                        break;
                    }
                }
            }
            return nextDep;
        }

        function formatMinutesArray(minutesArray, highlightMinute = -1) {
            if (!minutesArray || minutesArray.length === 0) return '-';
            return minutesArray.map(min => {
                const formattedMin = String(min).padStart(2, '0');
                if (min === highlightMinute) {
                    return `<span class="timetable-highlight-minute">${formattedMin}</span>`;
                }
                return formattedMin;
            }).join(', ');
        }

        function generateTimetableTableHTML(scheduleData, currentHour, currentMinute) {
            let tableHTML = '<table class="timetable-table"><thead><tr><th>小時</th><th>分鐘</th></tr></thead><tbody>';
            const nextGlobalDep = findNextGlobalDeparture(scheduleData, currentHour, currentMinute);

            for (let hour = 6; hour < 24; hour++) { 
                const minutes = scheduleData[hour]; 
                const hourStr = String(hour).padStart(2, '0');
                let hourClass = '';
                let minuteToHighlight = -1;

                if (nextGlobalDep && hour === nextGlobalDep.hour) {
                    hourClass = 'timetable-highlight-hour';
                    minuteToHighlight = nextGlobalDep.minute;
                }
                
                tableHTML += `<tr><td class="${hourClass}">${hourStr}</td><td>${formatMinutesArray(minutes, minuteToHighlight)}</td></tr>`;
            }
            tableHTML += '</tbody></table>';
            return tableHTML;
        }

        function renderFullTimetables() {
            updateCurrentTimeForSchedules();
            document.getElementById('nr762_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["豫豐花園_to_兆康站"], currentHktHour, currentHktMinute);
            document.getElementById('nr762_siuhong_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762["兆康站_to_豫豐花園"], currentHktHour, currentHktMinute);
            document.getElementById('nr762a_richwood_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["豫豐花園_to_屯門市中心"], currentHktHour, currentHktMinute);
            document.getElementById('nr762a_tuenmun_timetable_container').innerHTML = generateTimetableTableHTML(allSchedules.NR762A["屯門市中心_to_豫豐花園"], currentHktHour, currentHktMinute);
        }
        
        // --- Pull to Refresh Logic ---
        const ptrIndicator = document.getElementById('pullToRefreshIndicator');
        const ptrArrow = document.getElementById('pullRefreshArrow');
        const ptrSpinner = document.getElementById('pullRefreshSpinner');
        const ptrTextEl = document.getElementById('pullRefreshText'); 
        let ptrTouchStartY = 0;
        let ptrIsRefreshing = false;
        const ptrThreshold = 80; 

        document.body.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0 && !ptrIsRefreshing) {
                ptrTouchStartY = e.touches[0].clientY;
                ptrIndicator.style.transition = 'none'; 
            }
        }, { passive: true });

        document.body.addEventListener('touchmove', (e) => {
            if (ptrTouchStartY === 0 || ptrIsRefreshing) return;

            const currentY = e.touches[0].clientY;
            let deltaY = currentY - ptrTouchStartY;

            if (deltaY > 0) { 
                ptrIndicator.style.opacity = '1';
                ptrIndicator.style.height = Math.min(deltaY * 0.7, ptrThreshold + 20) + 'px'; 
                
                ptrArrow.classList.remove('hidden');
                ptrSpinner.classList.add('hidden');

                if (deltaY > ptrThreshold) {
                    ptrArrow.style.transform = 'rotate(180deg)'; 
                    if(ptrTextEl) ptrTextEl.textContent = "釋放以更新";
                } else {
                    ptrArrow.style.transform = 'rotate(0deg)'; 
                     if(ptrTextEl) ptrTextEl.textContent = "下拉以更新";
                }
            } else { 
                 ptrIndicator.style.height = '0px';
                 ptrIndicator.style.opacity = '0';
            }
        }, { passive: false }); 

        document.body.addEventListener('touchend', (e) => { 
            if (ptrIsRefreshing || ptrTouchStartY === 0) return;

            const deltaY = e.changedTouches[0].clientY - ptrTouchStartY; 

            ptrIndicator.style.transition = 'height 0.2s ease-out, opacity 0.2s ease-out'; 

            if (deltaY > ptrThreshold) {
                ptrIsRefreshing = true;
                ptrIndicator.style.height = '60px'; 
                ptrIndicator.style.opacity = '1';
                ptrArrow.classList.add('hidden');
                ptrSpinner.classList.remove('hidden');
                if(ptrTextEl) ptrTextEl.textContent = "更新中...";

                document.getElementById('geolocationMessage').classList.add('hidden'); 
                if (!document.getElementById('etaView').classList.contains('hidden')) {
                    displayDepartures(); 
                }
                if (!document.getElementById('timetableView').classList.contains('hidden')) {
                    updateCurrentTimeForSchedules();
                    renderFullTimetables(); 
                }

                setTimeout(() => {
                    ptrIndicator.style.height = '0px';
                    ptrIndicator.style.opacity = '0';
                    ptrArrow.classList.remove('hidden');
                    ptrSpinner.classList.add('hidden');
                    if(ptrTextEl) ptrTextEl.textContent = "";
                    ptrIsRefreshing = false;
                }, 1500); 
            } else {
                ptrIndicator.style.height = '0px';
                ptrIndicator.style.opacity = '0';
            }
            ptrTouchStartY = 0; 
        });


        // --- Initialization ---
        function init() {
            const locationSelector = document.getElementById('locationSelector');
            const mainTabOut = document.getElementById('mainTabOut');
            const mainTabHome = document.getElementById('mainTabHome');

            const createLocationButtons = (group) => {
                locationSelector.innerHTML = ''; // Clear previous buttons
                locations[group].forEach((loc) => { 
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.value = loc.name;
                    button.textContent = loc.name;
                    button.className = 'location-button rounded-md';
                    
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.location-button').forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                        
                        let radioInput = document.getElementById('hiddenSelectedLocation');
                        if (!radioInput) {
                            radioInput = document.createElement('input');
                            radioInput.type = 'radio';
                            radioInput.name = 'location'; 
                            radioInput.id = 'hiddenSelectedLocation';
                            radioInput.style.display = 'none';
                            locationSelector.appendChild(radioInput); 
                        }
                        radioInput.value = loc.name;
                        radioInput.checked = true;
                        
                        const geoMsgEl = document.getElementById('geolocationMessage');
                        if (userPosition) {
                            const distance = calculateDistance(userPosition.lat, userPosition.lon, loc.lat, loc.lon);
                            geoMsgEl.textContent = `位置距離: ${loc.name} (約 ${distance.toFixed(2)} km)`;
                            geoMsgEl.classList.remove('hidden');
                        } else {
                            geoMsgEl.classList.add('hidden');
                        }

                        if (!document.getElementById('etaView').classList.contains('hidden')) {
                            displayDepartures(); 
                        }
                    });
                    locationSelector.appendChild(button);
                });
            };
            
            mainTabOut.addEventListener('click', () => {
                mainTabOut.classList.add('selected');
                mainTabHome.classList.remove('selected');
                createLocationButtons('out');
                locationSelector.querySelector('button')?.click();
            });

            mainTabHome.addEventListener('click', () => {
                mainTabHome.classList.add('selected');
                mainTabOut.classList.remove('selected');
                createLocationButtons('home');
                 locationSelector.querySelector('button')?.click();
            });

            document.getElementById('refreshButton').addEventListener('click', () => {
                document.getElementById('geolocationMessage').classList.add('hidden'); 
                 if (!document.getElementById('etaView').classList.contains('hidden')) {
                    displayDepartures(); 
                }
                 if (!document.getElementById('timetableView').classList.contains('hidden')) {
                    updateCurrentTimeForSchedules();
                    renderFullTimetables(); 
                }
            });
            
            const menuIcon = document.getElementById('menuIcon');
            const expandableMenu = document.getElementById('expandableMenu');
            menuIcon.addEventListener('click', (event) => {
                expandableMenu.classList.toggle('hidden');
                event.stopPropagation(); 
            });

            document.addEventListener('click', (event) => {
                if (!expandableMenu.classList.contains('hidden') && !expandableMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                    expandableMenu.classList.add('hidden');
                }
            });


            document.getElementById('etaTabButton').addEventListener('click', () => showView('etaView'));
            document.getElementById('timetableTabButton').addEventListener('click', () => showView('timetableView'));
            document.getElementById('nr762SubTabButton').addEventListener('click', () => showTimetableSubView('timetableContentNR762'));
            document.getElementById('nr762aSubTabButton').addEventListener('click', () => showTimetableSubView('timetableContentNR762A'));

            updateCurrentTimeForSchedules();
            setInterval(updateCurrentTimeForSchedules, 60000); 

            handleDetectLocation(); 
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
